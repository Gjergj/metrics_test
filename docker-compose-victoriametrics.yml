version: "3.8"

services:
  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-config-victoriametrics.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC endpoint for receiving metrics
      - "4318:4318" # OTLP HTTP endpoint (optional)
    networks:
      - monitoring-network

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics_data:/victoria-metrics-data
    command:
      - "--storageDataPath=/victoria-metrics-data"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=1y"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring-network
    depends_on:
      - victoriametrics

volumes:
  victoriametrics_data:
  grafana_data:

networks:
  monitoring-network:
    driver: bridge
